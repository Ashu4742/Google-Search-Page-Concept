<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Page Concept Design</title>
    <!--font awesome cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="top">
                <div class="left">
                    <select name="languages">
                        <option value="english">English</option>
                        <option value="french">French</option>
                        <option value="hindi">Hindi</option>
                    </select>
                </div>
                <div class="right">
                    <a href="#"><i class="far fa-envelope"></i></a>
                    <a href="#">
                        <svg focusable="false" viewBox="24">
                            <path
                                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                            </path>
                        </svg>
                    </a>
                    <a href="#">
                        <img src="./images/profile picture.jpg" alt="">
                    </a>
                </div>
            </div>
            <div class="middle">
                <div class="search-bar">
                    <a href="#" class="logo"><img src="./images/google logo.png" alt=""></a>
                    <input type="search" placeholder=" Search- Google or Type URL">
                    <a href="#"><img src="./images/google mic.png" alt=""></a>
                </div>
                <div class="icons">
                    <a href="#"><i class="fas fa-plus"></i></a>
                    <a href="#"><i class="far fa-image"></i></a>
                    <a href="#"><i class="far fa-bookmark"></i></a>
                    <a href="#"><i class="far fa-grin-hearts"></i></a>
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <a href="#"><i class="fas fa-compass"></i>India</a>
                </div>
                <div class="right">
                    <a href="#"><i class="fas fa-info-circle"></i></a>
                    <a href="#"><i class="fas fa-cog"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
